c<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EXCEL_LINE_CONVERT v1.0 - NEO BRUTALISM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- NEO BRUTALISM VARIABLES --- */
    :root {
      --bg-color: #e0e7ff;
      --bg-pattern: #cdcdcd;
      --main-border: 3px solid #000000;
      --hard-shadow: 6px 6px 0px #000000;
      --hard-shadow-hover: 3px 3px 0px #000000;
      --hard-shadow-active: 0px 0px 0px #000000;
      
      /* Palette */
      --c-white: #ffffff;
      --c-black: #000000;
      --c-yellow: #fff503;
      --c-pink: #ff90e8;
      --c-blue: #23a6d5;
      --c-green: #b0fb5d;
      --c-orange: #ff6b6b;
      --c-purple: #a06cd5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

    body {
      background-color: var(--bg-color);
      /* Pola Grid Halus */
      background-image: radial-gradient(var(--bg-pattern) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--c-black);
      font-family: 'Courier New', Courier, monospace; /* Monospace untuk kesan raw */
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 40px;
    }

    /* --- TERMINAL OVERLAY STYLE --- */
    #terminal-login {
      position: fixed;
      inset: 0;
      background: var(--c-black);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      padding: 20px;
    }

    #terminal-login.hidden { opacity: 0; pointer-events: none; }

    .terminal {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      background: #1a1a1a;
      border: var(--main-border);
      border-color: var(--c-green); /* Retro terminal feel */
      box-shadow: var(--hard-shadow);
      display: flex;
      flex-direction: column;
      font-family: 'Consolas', monospace;
    }

    .terminal-header {
      background: var(--c-green);
      padding: 8px 15px;
      color: var(--c-black);
      font-weight: 900;
      border-bottom: var(--main-border);
      border-color: var(--c-green);
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .terminal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: var(--c-green);
      font-size: 1.1rem;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(176, 251, 93, 0.5);
    }

    /* --- MAIN CONTAINER --- */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .container.visible { opacity: 1; }

    .header { 
      text-align: center; 
      margin-bottom: 40px; 
      position: relative;
    }
    
    .logo { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 15px; 
      background: var(--c-yellow);
      border: var(--main-border);
      padding: 15px 30px;
      box-shadow: var(--hard-shadow);
      transform: rotate(-2deg); /* Miring sedikit khas brutalism */
    }

    .logo-icon { font-size: 2.5rem; }
    
    h1 { 
      font-family: 'Arial Black', sans-serif;
      font-size: 2rem; 
      text-transform: uppercase; 
      color: var(--c-black);
      margin: 0;
    }

    .subtitle {
      margin-top: 20px;
      display: inline-block;
      background: var(--c-black);
      color: var(--c-white);
      padding: 5px 15px;
      font-weight: bold;
      transform: rotate(1deg);
    }

    /* --- CARD COMPONENT --- */
    .main-card {
      background: var(--c-white);
      border: var(--main-border);
      box-shadow: var(--hard-shadow);
      padding: 30px;
      position: relative;
    }

    .card-header {
      background: var(--c-pink);
      border: var(--main-border);
      padding: 10px 20px;
      font-weight: 900;
      text-transform: uppercase;
      position: absolute;
      top: -25px;
      left: 20px;
      box-shadow: 4px 4px 0 #000;
      z-index: 2;
    }

    /* --- TABS --- */
    .tabs { 
      display: flex; 
      gap: 10px; 
      margin-top: 20px;
      margin-bottom: 25px; 
      border-bottom: var(--main-border);
      padding-bottom: 10px;
    }

    .tab-button {
      padding: 12px 24px;
      background: var(--c-white);
      border: var(--main-border);
      color: var(--c-black);
      font-weight: 800;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.1s;
      text-transform: uppercase;
      font-family: 'Arial', sans-serif;
    }

    .tab-button:hover {
      background: #f0f0f0;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 #000;
    }

    .tab-button.active {
      background: var(--c-blue);
      color: var(--c-white);
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- FORMS --- */
    .form-group { margin-bottom: 25px; }
    
    .form-label { 
      font-weight: 900; 
      background: var(--c-black);
      color: var(--c-white);
      padding: 2px 8px;
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      background: #fff;
      border: var(--main-border);
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0; /* Tajam */
      box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
      transition: box-shadow 0.2s;
    }

    .form-control:focus {
      background: #fffdcc;
      box-shadow: var(--hard-shadow);
    }

    textarea.form-control { min-height: 180px; resize: vertical; }

    .options-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background: var(--c-orange);
      padding: 20px;
      border: var(--main-border);
      margin-bottom: 20px;
      box-shadow: 4px 4px 0 #000;
    }

    @media (max-width: 640px) { .options-group { grid-template-columns: 1fr; } }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--c-purple);
      color: white;
      padding: 15px;
      border: var(--main-border);
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 4px 4px 0 #000;
    }
    
    .checkbox-group input {
      appearance: none;
      width: 24px;
      height: 24px;
      background: white;
      border: 3px solid black;
      cursor: pointer;
      display: grid;
      place-content: center;
    }
    
    .checkbox-group input::before {
      content: "";
      width: 12px;
      height: 12px;
      background: black;
      transform: scale(0);
      transition: 0.1s transform;
    }
    
    .checkbox-group input:checked::before { transform: scale(1); }

    /* --- OUTPUT AREA --- */
    .output-container {
      background: var(--c-yellow);
      border: var(--main-border);
      padding: 20px;
      margin: 30px 0;
      display: none;
      box-shadow: var(--hard-shadow);
      position: relative;
    }
    .output-container.visible { display: block; }
    
    .output-container::before {
      content: "RESULT";
      position: absolute;
      top: -15px;
      right: 20px;
      background: black;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border: 3px solid black;
    }

    .output-content {
      background: #fff;
      border: var(--main-border);
      padding: 15px;
      font-size: 1rem;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }

    /* --- BUTTONS --- */
    .buttons-group { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 20px; }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border: var(--main-border);
      font-weight: 900;
      font-family: 'Arial Black', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: var(--hard-shadow);
      transition: all 0.1s;
      min-width: 150px;
      position: relative;
      top: 0;
      left: 0;
    }

    .btn:hover {
      box-shadow: var(--hard-shadow-hover);
      transform: translate(3px, 3px);
    }

    .btn:active {
      box-shadow: var(--hard-shadow-active);
      transform: translate(6px, 6px);
    }

    .btn-primary   { background: var(--c-blue); color: white; }
    .btn-success   { background: var(--c-green); color: black; }
    .btn-warning   { background: var(--c-yellow); color: black; }
    .btn-secondary { background: #fff; color: black; }

    /* --- STATS GRID --- */
    .stats { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
      gap: 15px; 
      margin: 30px 0; 
    }

    .stat-box {
      background: white;
      border: var(--main-border);
      padding: 15px;
      text-align: center;
      box-shadow: 4px 4px 0 #000;
    }

    .stat-value { font-size: 2.2rem; font-weight: 900; color: var(--c-black); }
    .stat-label { 
      background: var(--c-black); 
      color: white; 
      font-size: 0.75rem; 
      padding: 2px 5px; 
      display: inline-block;
      margin-top: 5px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* --- FOOTER --- */
    .footer {
      text-align: center;
      background: var(--c-black);
      color: var(--c-white);
      border: var(--main-border);
      padding: 20px;
      margin-top: 50px;
      font-weight: bold;
      box-shadow: var(--hard-shadow);
    }

    .author-link { 
      color: var(--c-yellow); 
      text-decoration: none; 
      border-bottom: 2px solid var(--c-yellow);
    }
    .author-link:hover { background: var(--c-yellow); color: black; }

    /* --- SCROLLBAR --- */
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #fff; border-left: 3px solid #000; }
    ::-webkit-scrollbar-thumb { background: #000; border: 2px solid #fff; }
    ::-webkit-scrollbar-thumb:hover { background: var(--c-blue); }

    /* --- SWEETALERT OVERRIDE FOR NEO BRUTALISM --- */
    div:where(.swal2-container) div:where(.swal2-popup) {
      border: 4px solid #000 !important;
      border-radius: 0 !important;
      box-shadow: 10px 10px 0 #000 !important;
      background: #fff !important;
    }
    div:where(.swal2-container) button:where(.swal2-styled) {
      border: 3px solid #000 !important;
      border-radius: 0 !important;
      box-shadow: 4px 4px 0 #000 !important;
      color: #000 !important;
      font-weight: 900 !important;
    }
    div:where(.swal2-icon) {
      border-width: 4px !important;
      border-color: #000 !important;
    }
  </style>
</head>
<body>

  <!-- Terminal Login sebagai Preload (CMD style) -->
  <div id="terminal-login">
    <div class="terminal">
      <div class="terminal-header">
        <div><i class="fas fa-microchip"></i> H3STORE SECURE TERMINAL</div>
        <div>HOST: 127.0.0.1</div>
      </div>
      <div class="terminal-body" id="terminalOutput"></div>
    </div>
  </div>

  <!-- Audio efek ketik -->
  <audio id="typeSound" preload="auto">
    <source src="https://assets.codepen.io/243235/keyboard-single-key-press-1.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="main-content">
    <div class="header">
      <div class="logo">
        <i class="fas fa-cube logo-icon"></i>
        <h1>EXCEL<br>CONVERT</h1>
      </div>
      <br>
      <p class="subtitle">DATA EXTRACTION & CONCATENATION UTILITY</p>
    </div>

    <div class="main-card">
      <div class="card-header">/// SYSTEM CONTROL PANEL</div>

      <div class="tabs">
        <button class="tab-button active" data-tab="normal">NORMAL_DATA</button>
        <button class="tab-button" data-tab="dirty">DIRTY_CLEANSE</button>
      </div>

      <div class="form-group tab-panel active" data-tab-panel="normal">
        <label class="form-label" for="input">>> INPUT_SOURCE (PASTE HERE)</label>
        <textarea id="input" class="form-control" placeholder="PASTE YOUR EXCEL COLUMN DATA HERE...&#10;IO00895128&#10;IO00885689"></textarea>
      </div>

      <div class="form-group tab-panel" data-tab-panel="dirty">
        <label class="form-label" for="dirtyInput">>> CONTAMINATED_SOURCE</label>
        <textarea id="dirtyInput" class="form-control" placeholder="PASTE DIRTY DATA HERE...&#10;;IR00974264 (Released)&#10;IR00981234 (Released)"></textarea>
      </div>

      <div class="options-group">
        <div>
          <label class="form-label" for="delimiter">SELECT DELIMITER</label>
          <select id="delimiter" class="form-control">
            <option value=";">SEMICOLON (;)</option>
            <option value=",">COMMA (,)</option>
            <option value="|">PIPE (|)</option>
            <option value=" ">SPACE ( )</option>
            <option value="\n">NEWLINE</option>
            <option value="">NULL</option>
          </select>
        </div>
        <div>
          <label class="form-label" for="customDelimiter">CUSTOM_VAL</label>
          <input type="text" id="customDelimiter" class="form-control" placeholder="TYPE HERE...">
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="removeDuplicates" checked>
        <label for="removeDuplicates">PURGE DUPLICATES (UNIQUE ONLY)</label>
      </div>

      <div id="output" class="output-container">
        <div id="outputContent" class="output-content"></div>
        <div class="buttons-group">
          <button class="btn btn-success" onclick="copyManually()"><i class="far fa-copy"></i> COPY AGAIN</button>
          <button class="btn btn-secondary" onclick="clearOutputOnly()"><i class="fas fa-trash"></i> CLEAR</button>
        </div>
      </div>

      <div class="stats" id="stats">
        <div class="stat-box"><div class="stat-value" id="lineCount">0</div><div class="stat-label">LINES</div></div>
        <div class="stat-box"><div class="stat-value" id="uniqueCount">0</div><div class="stat-label">UNIQUE</div></div>
        <div class="stat-box"><div class="stat-value" id="resultLength">0</div><div class="stat-label">CHARS</div></div>
        <div class="stat-box"><div class="stat-value" id="delimiterUsed">-</div><div class="stat-label">DELIM</div></div>
      </div>

      <div class="buttons-group">
        <button class="btn btn-primary" onclick="processData()"><i class="fas fa-bolt"></i> EXECUTE PROCESS</button>
        <button class="btn btn-warning" onclick="resetAll()"><i class="fas fa-undo"></i> SYSTEM REBOOT</button>
      </div>
    </div>

    <div class="footer">
      NEO_TERMINAL SESSION • H3STORE CORP • 2026<br>
      <a href="https://andri-land.biz.id/" class="author-link" target="_blank">VISIT ORIGIN &rarr;</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Audio efek ketik
    const typeSound = document.getElementById('typeSound');

    function playTypeSound() {
      typeSound.currentTime = 0;
      typeSound.volume = 0.25;
      typeSound.play().catch(() => {});
    }

    const terminalOutput = document.getElementById('terminalOutput');
    const terminalLogin = document.getElementById('terminal-login');
    const mainContent = document.getElementById('main-content');

    function addLine(text = '', className = '') {
      const line = document.createElement('div');
      line.textContent = text;
      if (className) line.className = className;
      terminalOutput.appendChild(line);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function typeText(text, callback, speed = 20) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          terminalOutput.innerHTML += text.charAt(i);
          playTypeSound();
          i++;
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        } else {
          clearInterval(interval);
          terminalOutput.innerHTML += '<br>';
          if (callback) callback();
        }
      }, speed);
    }

    // Sequence terminal login (dipercepat)
    function startLoginSequence() {
      addLine("Microsoft Windows [Version 10.0.19045.4529]");
      addLine("(c) Microsoft Corporation. All rights reserved.");
      addLine("");
      addLine("C:\\Users\\Administrator>");

      setTimeout(() => {
        typeText("net user convert /add", () => {
          setTimeout(() => {
            addLine("The command completed successfully.");
            addLine("");
            typeText("net localgroup administrators convert /add", () => {
              setTimeout(() => {
                addLine("The command completed successfully.");
                addLine("");
                addLine("C:\\Users\\Administrator>");

                setTimeout(() => {
                  typeText("login as: ", () => {
                    setTimeout(() => {
                      terminalOutput.innerHTML += "convert<br>";
                      playTypeSound();
                      typeText("password: ", () => {
                        setTimeout(() => {
                          terminalOutput.innerHTML += "********<br>";
                          playTypeSound();
                          addLine("");
                          addLine("Verifying credentials...", "prompt");

                          setTimeout(() => {
                            addLine("Access granted.", "success");
                            addLine("Initializing secure session...", "success");

                            setTimeout(() => {
                              terminalLogin.classList.add('hidden');
                              setTimeout(() => {
                                mainContent.classList.add('visible');
                              }, 500);
                            }, 1000);
                          }, 800);
                        }, 600);
                      }, 25);
                    }, 700);
                  }, 25);
                }, 600);
              }, 700);
            }, 25);
          }, 600);
        }, 25);
      }, 800);
    }

    const enablePreloader = false;

    if (enablePreloader) {
      window.addEventListener('load', () => {
        setTimeout(startLoginSequence, 500);
      });
    } else {
      terminalLogin.classList.add('hidden');
      terminalLogin.style.display = 'none';
      mainContent.classList.add('visible');
    }

    // ────────────────────────────────
    // LOGIKA APLIKASI EXCEL TO LINE CONVERT
    // ────────────────────────────────
    const inputEl = document.getElementById("input");
    const dirtyInputEl = document.getElementById("dirtyInput");
    const delimiterEl = document.getElementById("delimiter");
    const customDelimiterEl = document.getElementById("customDelimiter");
    const outputEl = document.getElementById("output");
    const outputContentEl = document.getElementById("outputContent");
    const removeDuplicatesEl = document.getElementById("removeDuplicates");
    const lineCountEl = document.getElementById("lineCount");
    const uniqueCountEl = document.getElementById("uniqueCount");
    const resultLengthEl = document.getElementById("resultLength");
    const delimiterUsedEl = document.getElementById("delimiterUsed");
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabPanels = document.querySelectorAll(".tab-panel");

    let lastProcessedData = "";
    let isProcessing = false;
    let activeTab = "normal";

    inputEl.addEventListener('paste', () => setTimeout(() => processAndAutoCopy(inputEl, false), 60));
    dirtyInputEl.addEventListener('paste', () => setTimeout(() => processAndAutoCopy(dirtyInputEl, true), 60));

    function extractLines(raw, isDirty) {
      if (!isDirty) return raw.split(/\r?\n/).map(l => l.trim()).filter(l => l);
      return raw.split(/\r?\n/)
        .flatMap(l => l.split(/\t+/))
        .map(l => l.replace(/\((Released|Planned|Received)\)/gi,"").replace(/;/g,"").replace(/\s+/g,"").trim())
        .filter(l => l);
    }

    function getActiveDelimiter() {
      return customDelimiterEl.value || delimiterEl.value;
    }

    async function processAndAutoCopy(sourceEl, isDirty) {
      const raw = sourceEl.value.trim();
      if (!raw || isProcessing) return;
      isProcessing = true;

      const delimiter = getActiveDelimiter();
      let lines = extractLines(raw, isDirty);
      const original = lines.length;

      if (removeDuplicatesEl.checked) lines = [...new Set(lines)];

      const unique = lines.length;
      const result = lines.join(delimiter);
      lastProcessedData = result;

      outputContentEl.textContent = result;
      outputEl.classList.add("visible");

      lineCountEl.textContent = original;
      uniqueCountEl.textContent = unique;
      resultLengthEl.textContent = result.length;
      delimiterUsedEl.textContent = delimiter || 'NULL';

      try {
        await navigator.clipboard.writeText(result);
        sourceEl.value = "";
        Swal.fire({
          icon: 'success',
          title: 'BUFFER COPIED',
          text: `Processed ${original} lines${original !== unique ? ` | Purged ${original-unique} duplicates` : ''}`,
          timer: 2200,
          showConfirmButton: false
        });
      } catch (e) {
        Swal.fire({
          icon: 'warning',
          title: 'CLIPBOARD ERROR',
          text: 'Use COPY AGAIN button',
          timer: 1800
        });
      }
      isProcessing = false;
    }

    function processData() {
      const el = activeTab === "dirty" ? dirtyInputEl : inputEl;
      if (el.value.trim()) processAndAutoCopy(el, activeTab === "dirty");
    }

    async function copyManually() {
      const txt = outputContentEl.textContent || lastProcessedData;
      if (!txt) return;
      try {
        await navigator.clipboard.writeText(txt);
        Swal.fire({toast:true, position:'top-end', icon:'success', title:'DUMPED', timer:1000});
      } catch {}
    }

    function clearOutputOnly() {
      outputEl.classList.remove("visible");
      outputContentEl.textContent = "";
      lineCountEl.textContent = uniqueCountEl.textContent = resultLengthEl.textContent = "0";
      delimiterUsedEl.textContent = "-";
    }

    function resetAll() {
      inputEl.value = dirtyInputEl.value = customDelimiterEl.value = "";
      delimiterEl.value = ";";
      removeDuplicatesEl.checked = true;
      clearOutputOnly();
    }

    delimiterEl.onchange = customDelimiterEl.oninput = removeDuplicatesEl.onchange = () => {
      const el = activeTab === "dirty" ? dirtyInputEl : inputEl;
      if (el.value.trim()) processAndAutoCopy(el, activeTab === "dirty");
    };

    tabButtons.forEach(b => {
      b.onclick = () => {
        activeTab = b.dataset.tab;
        tabButtons.forEach(btn => btn.classList.toggle("active", btn === b));
        tabPanels.forEach(p => p.classList.toggle("active", p.dataset.tabPanel === activeTab));
        (activeTab === "dirty" ? dirtyInputEl : inputEl).focus();
      };
    });

    lineCountEl.textContent = uniqueCountEl.textContent = resultLengthEl.textContent = "0";
    delimiterUsedEl.textContent = "-";
  </script>
</body>
</html>
